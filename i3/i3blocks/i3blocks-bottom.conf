# https://github.com/vivien/i3blocks/wiki/Writing-Your-Own-Blocklet

command=~/.config/i3/blocks/$BLOCK_NAME
separator_block_width=6
markup=pango
separator=false

[vpn]
instance=10.0.0
interval=10

[mbox]
interval=60

[cpu]
interval=4

[mem]
interval=10

[disk]
instance=/
interval=60

[wifi]
instance=wlp2s0
interval=60

[bandwidth]
instance=wlp2s0
interval=5

[battery]
interval=60

[volume]
instance=Master
interval=10
signal=1

[date]
interval=10
