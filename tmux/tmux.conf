# Set the prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# screen ^C c
unbind ^C
bind ^C new-window

# detach ^D d
unbind ^D
bind ^D detach

# use hjkl to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Integrate using C-h/j/k/l to move between vim and tmux panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"<Paste>

# Allow <prefix>C-l to clear the screen
bind C-l send-keys 'C-l'
bind l send-keys 'C-l'

# Bind ;/' to create split windows
bind "'" split-window -v
bind \; split-window -h

# use HJKL to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Kill window
bind q confirm kill-window
bind Q confirm kill-server

# Remap copy/paste to act more like vi
bind Space copy-mode
bind C-Space copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection


# shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# Bind Up to maximize a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

# Bind Down to restore the pane
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Enable vi mode for buffer
setw -g mode-keys vi

# automatically rename windows based on what's running in them
setw -g automatic-rename on

# Switch to new session when current one is destroyed
set-option -g detach-on-destroy off

# Up history limit
set -g history-limit 50000

# Fix pgup/pgdown
set -g terminal-overrides 'xterm*:XT:smcup@:rmcup@'
# Enable 24-bit color support
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",xterm-termite:Tc"

# remove delay when pressing <esc>
set -s escape-time 1

# Fix Titles when SSHing into other placs
set -g set-titles on
set -g set-titles-string "#T"

# Set window notifications
#setw -g monitor-activity on
set -g visual-activity on

# Start at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# set status lines
set -g status-left ""
set -g status-right '#{prefix_highlight} %H:%M'

# Change status line more often
set-option -g status-interval 10

# default statusbar colors
set -g status-bg default
set -g status-fg colour15
set -g status-attr default

# default window title colors
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-attr default

# active window title colors
setw -g window-status-current-fg default
setw -g window-status-current-bg default
setw -g window-status-current-attr default

# Set window status bar
setw -g window-status-format "#[fg=colour15]#[bg=colour4] #I #[bg=colour8]#[fg=colour15] #W "
setw -g window-status-current-format "#[bg=colour8]#[fg=colour15] #I #[fg=colour15]#[bg=colour4] #W "

# pane border
set -g pane-border-fg default
set -g pane-border-bg default
set -g pane-active-border-fg cyan
set -g pane-active-border-bg default

# command line/message text
set -g message-bg default
set -g message-fg default

# pane number display
set -g display-panes-active-colour default
set -g display-panes-colour default

# clock
setw -g clock-mode-colour colour3
# --- end colors

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-nvim 'session'

# Enable xterm keys
set-window-option -g xterm-keys on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Run MacOS specific settings
if-shell "uname | grep -q Darwin" \
    "set-option -g default-command 'reattach-to-user-namespace -l zsh'; set -g default-terminal 'screen-256color'"

if-shell "uname | grep -q Linux" \
    "set -g default-terminal 'xterm-termite'; set -g status-right '#{prefix_highlight} #(cat ~/.thyme-tmux) %H:%M'"
